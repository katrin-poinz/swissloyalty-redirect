<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Hole den aktuellen Pfad und die Abfrageparameter (falls vorhanden)
        var currentPath = window.location.pathname;
        var queryString = window.location.search;
        // Weiterleitung zur neuen Domain mit dem urspr√ºnglichen Pfad und Parametern
        window.location.href = "https://www.poinz.ch" + currentPath + queryString;
    </script>
</head>
<body>
    <p>Redirecting to <a href="https://www.poinz.ch">https://www.poinz.ch</a>...</p>
    <p>Falls die Weiterleitung nicht funktioniert, klicke bitte <a href="https://www.poinz.ch">hier</a>.</p>
</body>
</html>
